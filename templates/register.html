<html>
    <head>
        <body>
            
            <form action="register" method='post'>
                {% csrf_token %}
                <input type="text" name="first" placeholder="Enter first name"><br>
                <input type="text" name="last" placeholder="Enter last name"><br>
                <input type="text" name="user" placeholder="Enter username"><br>
                <input type="email" name="email" placeholder="Enter email address"><br>
                <input type="password" name="pass1" placeholder="Enter password"><br>
                <input type="password" name="pass2" placeholder="Re-enter password"><br>
                <input type="submit" name="register" value="Register">
            </form>
            {% for mesg in messages %}
            <div>
                <h3>{{mesg}}</h3>
            </div>
            {% endfor %}
        </body>
    </head>
</html>
